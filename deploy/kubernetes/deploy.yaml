apiVersion: apps/v1
kind: Deployment
metadata:
  name: react1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react1
  template:
    metadata:
      labels:
        app: react1
    spec:
      containers:
        - name: react1
          image: adrianrcv/hlc:7.0
          envFrom:
            - configMapRef:
                name: app-env-config
          volumeMounts:
            - name: auto-logs
              mountPath: /root/logs
      volumes:
        - name: auto-logs
          persistentVolumeClaim:
            claimName: auto-pvc



